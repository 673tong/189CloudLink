<% include head.html %>
<div class="container">
    <div class="col-sm-offset-2 col-sm-8 ">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                用户注册
            </div>
            <div class="panel-body">
                <form action="reg" class="form-horizontal" method="post">
                    <div class="form-group">
                        <label for="username" class="control-label col-md-4 col-sm-2">用户名</label>
                        <div class="col-md-6 col-sm-8">
                            <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                            <p class="help-block">你的账户名称，用于登录和显示</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-md-4 col-sm-2">口令</label>
                        <div class="col-md-6 col-sm-8">
                            <input type="password" class="form-control" id="password" name="password" placeholder="口令">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-md-4 col-sm-2">确认口令</label>
                        <div class="col-md-6 col-sm-8">
                            <input type="password" class="form-control" id="password-repeat" name="password-repeat" placeholder="重复输入口令">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label col-md-4 col-sm-2">邮箱</label>
                        <div class="col-md-6 col-sm-8">
                            <input type="email" class="form-control" id="email" name="email" placeholder="邮箱">
                            <p class="help-block">你的邮箱，用于找回账号或密码</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn btn-primary disabled">暂不提供注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<% include foot.html %>
